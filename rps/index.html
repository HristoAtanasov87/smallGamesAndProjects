<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Rock, Paper, Scissors Game</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="players">USER</div>
        <div id="pc-label" class="players">PC</div>
        <span id="user-score">0</span> : <span id="pc-score">0</span>
    </div>

    <div class="result">
        <p>Result</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="./images/rock.png" alt="">
        </div>
        <div class="choice" id="p">
            <img src="./images/paper.png" alt="">
        </div>
        <div class="choice" id="s">
            <img src="./images/scissors.png" alt="">
        </div>
    </div>

    <p id="action-message">Make your choice!</p>

    <div class="rules">
        <p>Rules:
            <span id="rock">Rock</span>
            breaks
            <span id="scissors">Scissors</span>,
            <span id="paper">Paper</span>
            covers
            <span id="rock">Rock</span>,
            <span id="scissors">Scissors</span>
            cuts
            <span id="paper">Paper</span>.
        </p>
    </div>

    <br>
    <br>

    <p id="games">Total games played: <span id="gamesPlayed">0</span>.</p>


    <script src="app.js" charset="utf-8"></script>
</body>

</html>
